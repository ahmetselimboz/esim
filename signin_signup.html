<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üye Ol / Giriş Yap - eSIM Türkiye</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>


    <section class="auth-section">
        <div class="floating-elements">
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
        </div>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-7">
                    <div class="auth-container" data-aos="fade-up">
                        <div class="auth-header">
                            <div class="auth-logo">
                                <i class='bx bx-wifi'></i>
                            </div>
                            <h1 class="auth-title">eSIM Türkiye</h1>
                            <p class="auth-subtitle">Hızlı ve güvenli eSIM deneyimi</p>
                        </div>

                        <div class="auth-body">
                            <!-- Switch -->
                            <div class="auth-switch">
                                <div class="switch-slider" id="switchSlider"></div>
                                <div class="switch-option active" data-form="signup">
                                    <i class='bx bx-user-plus'></i>
                                    Üye Ol
                                </div>
                                <div class="switch-option" data-form="signin">
                                    <i class='bx bx-log-in'></i>
                                    Giriş Yap
                                </div>
                            </div>

                            <div class="auth-form-container">
                                <!-- Signup Form -->
                                <form class="auth-form active" id="signupForm">
                                    <div class="auth-form-group">
                                        <label class="auth-form-label">Ad Soyad</label>
                                        <input type="text" class="auth-form-control" placeholder="Adınız ve soyadınız"
                                            required>
                                        <i class='bx bx-user auth-input-icon'></i>
                                    </div>
                                    <div class="auth-form-group">
                                        <label class="auth-form-label">E-posta</label>
                                        <input type="email" class="auth-form-control" placeholder="ornek@email.com"
                                            required>
                                        <i class='bx bx-envelope auth-input-icon'></i>
                                    </div>
                                    <div class="auth-form-group">
                                        <label class="auth-form-label">Telefon</label>
                                        <input type="tel" class="auth-form-control" placeholder="+90 5XX XXX XX XX"
                                            required>
                                        <i class='bx bx-phone auth-input-icon'></i>
                                    </div>
                                    <div class="auth-form-group">
                                        <label class="auth-form-label">Şifre</label>
                                        <input type="password" class="auth-form-control" placeholder="En az 8 karakter"
                                            required>
                                        <button type="button" class="auth-password-toggle">
                                            <i class='bx bx-hide'></i>
                                        </button>
                                    </div>
                                    <div class="auth-form-check d-flex align-items-start gap-2">
                                        <input class="auth-form-check-input mt-2" type="checkbox" id="termsCheck" required>
                                        <label class="auth-form-check-label" for="termsCheck">
                                            <a href="#">Kullanım şartları</a>nı ve <a href="#">gizlilik politikası</a>nı
                                            kabul ediyorum
                                        </label>
                                    </div>
                                    <button type="submit" class="btn btn-auth">
                                        <i class='bx bx-user-plus'></i>
                                        Üye Ol
                                    </button>
                                </form>

                                <!-- Signin Form -->
                                <form class="auth-form" id="signinForm">
                                    <div class="auth-form-group">
                                        <label class="auth-form-label">E-posta</label>
                                        <input type="email" class="auth-form-control" placeholder="ornek@email.com"
                                            required>
                                        <i class='bx bx-envelope auth-input-icon'></i>
                                    </div>
                                    <div class="auth-form-group">
                                        <label class="auth-form-label">Şifre</label>
                                        <input type="password" class="auth-form-control" placeholder="Şifrenizi girin"
                                            required>
                                        <button type="button" class="auth-password-toggle">
                                            <i class='bx bx-hide'></i>
                                        </button>
                                    </div>
                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <div class="auth-form-check d-flex align-items-center gap-2">
                                            <input class="auth-form-check-input " type="checkbox" id="rememberCheck">
                                            <label class="auth-form-check-label" for="rememberCheck">
                                                Beni hatırla
                                            </label>
                                        </div>
                                        <div class="auth-forgot-password">
                                            <a href="#">Şifremi unuttum</a>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-auth">
                                        <i class='bx bx-log-in'></i>
                                        Giriş Yap
                                    </button>
                                </form>
                            </div>

                            <!-- Social Login -->
                            <div class="auth-divider invisible">
                                <span>veya</span>
                            </div>
                            <div class="social-auth invisible">
                                <a href="#" class="btn-social">
                                    <i class='bx bxl-google'></i>
                                    Google
                                </a>
                                <a href="#" class="btn-social">
                                    <i class='bx bxl-facebook'></i>
                                    Facebook
                                </a>
                            </div>

                            <!-- Footer -->
                            <div class="auth-footer">
                                <p class="mb-0">
                                    Zaten hesabınız var mı?
                                    <a href="#" id="switchLink">Giriş yapın</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
