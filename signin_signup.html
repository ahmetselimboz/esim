<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üye Ol / Giriş Yap - eSIM Türkiye</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <style>

    </style>
</head>

<body>


    <section class="auth-section">
        <div class="floating-elements">
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
        </div>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-7">
                    <div class="auth-container" data-aos="fade-up">
                        <div class="auth-header">
                            <div class="auth-logo">
                                <i class='bx bx-wifi'></i>
                            </div>
                            <h1 class="auth-title">eSIM Türkiye</h1>
                            <p class="auth-subtitle">Hızlı ve güvenli eSIM deneyimi</p>
                        </div>

                        <div class="auth-body">
                            <!-- Switch -->
                            <div class="auth-switch">
                                <div class="switch-slider" id="switchSlider"></div>
                                <div class="switch-option active" data-form="signup">
                                    <i class='bx bx-user-plus'></i>
                                    Üye Ol
                                </div>
                                <div class="switch-option" data-form="signin">
                                    <i class='bx bx-log-in'></i>
                                    Giriş Yap
                                </div>
                            </div>

                            <div class="auth-form-container">
                                <!-- Signup Form -->
                                <form class="auth-form active" id="signupForm">
                                    <div class="auth-form-group">
                                        <label class="auth-form-label">Ad Soyad</label>
                                        <input type="text" class="auth-form-control" placeholder="Adınız ve soyadınız"
                                            required>
                                        <i class='bx bx-user auth-input-icon'></i>
                                    </div>
                                    <div class="auth-form-group">
                                        <label class="auth-form-label">E-posta</label>
                                        <input type="email" class="auth-form-control" placeholder="ornek@email.com"
                                            required>
                                        <i class='bx bx-envelope auth-input-icon'></i>
                                    </div>
                                    <div class="auth-form-group">
                                        <label class="auth-form-label">Telefon</label>
                                        <input type="tel" class="auth-form-control" placeholder="+90 5XX XXX XX XX"
                                            required>
                                        <i class='bx bx-phone auth-input-icon'></i>
                                    </div>
                                    <div class="auth-form-group">
                                        <label class="auth-form-label">Şifre</label>
                                        <input type="password" class="auth-form-control" placeholder="En az 8 karakter"
                                            required>
                                        <button type="button" class="auth-password-toggle">
                                            <i class='bx bx-hide'></i>
                                        </button>
                                    </div>
                                    <div class="auth-form-check">
                                        <input class="auth-form-check-input" type="checkbox" id="termsCheck" required>
                                        <label class="auth-form-check-label" for="termsCheck">
                                            <a href="#">Kullanım şartları</a>nı ve <a href="#">gizlilik politikası</a>nı
                                            kabul ediyorum
                                        </label>
                                    </div>
                                    <button type="submit" class="btn btn-auth">
                                        <i class='bx bx-user-plus'></i>
                                        Üye Ol
                                    </button>
                                </form>

                                <!-- Signin Form -->
                                <form class="auth-form" id="signinForm">
                                    <div class="auth-form-group">
                                        <label class="auth-form-label">E-posta</label>
                                        <input type="email" class="auth-form-control" placeholder="ornek@email.com"
                                            required>
                                        <i class='bx bx-envelope auth-input-icon'></i>
                                    </div>
                                    <div class="auth-form-group">
                                        <label class="auth-form-label">Şifre</label>
                                        <input type="password" class="auth-form-control" placeholder="Şifrenizi girin"
                                            required>
                                        <button type="button" class="auth-password-toggle">
                                            <i class='bx bx-hide'></i>
                                        </button>
                                    </div>
                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <div class="auth-form-check">
                                            <input class="auth-form-check-input" type="checkbox" id="rememberCheck">
                                            <label class="auth-form-check-label" for="rememberCheck">
                                                Beni hatırla
                                            </label>
                                        </div>
                                        <div class="auth-forgot-password">
                                            <a href="#">Şifremi unuttum</a>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-auth">
                                        <i class='bx bx-log-in'></i>
                                        Giriş Yap
                                    </button>
                                </form>
                            </div>

                            <!-- Social Login -->
                            <div class="auth-divider invisible">
                                <span>veya</span>
                            </div>
                            <div class="social-auth invisible">
                                <a href="#" class="btn-social">
                                    <i class='bx bxl-google'></i>
                                    Google
                                </a>
                                <a href="#" class="btn-social">
                                    <i class='bx bxl-facebook'></i>
                                    Facebook
                                </a>
                            </div>

                            <!-- Footer -->
                            <div class="auth-footer">
                                <p class="mb-0">
                                    Zaten hesabınız var mı?
                                    <a href="#" id="switchLink">Giriş yapın</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>

    <script>
        $(document).ready(function () {
            // AOS başlatma
            AOS.init({
                duration: 800,
                once: true
            });

            // Switch işlemleri
            $('.switch-option').click(function () {
                const formType = $(this).data('form');

                // Aktif class değiştirme
                $('.switch-option').removeClass('active');
                $(this).addClass('active');

                // Switch slider animasyonu
                if (formType === 'signup') {
                    $('#switchSlider').removeClass('signin');
                    $('.auth-divider').addClass('invisible');
                    $('.social-auth').addClass('invisible');

                    $('.auth-form-container').css('min-height', '400px');
                    $('#switchLink').text('Giriş yapın');
                    $('.auth-footer p').html('Zaten hesabınız var mı? <a href="#" id="switchLink">Giriş yapın</a>');
                } else {
                    $('#switchSlider').addClass('signin');
                    $('.auth-divider').removeClass('invisible');
                    $('.social-auth').removeClass('invisible');

                    $('.auth-form-container').css('min-height', '320px');
                    $('#switchLink').text('Üye olun');
                    $('.auth-footer p').html('Hesabınız yok mu? <a href="#" id="switchLink">Üye olun</a>');
                }

                // Form değiştirme
                $('.auth-form').removeClass('active');
                setTimeout(() => {
                    $('#' + formType + 'Form').addClass('active');
                }, 200);
            });

            // Footer link işlemleri
            $(document).on('click', '#switchLink', function (e) {
                e.preventDefault();
                const currentActive = $('.switch-option.active').data('form');
                const targetForm = currentActive === 'signup' ? 'signin' : 'signup';
                $('.switch-option[data-form="' + targetForm + '"]').click();
            });

            // Şifre göster/gizle
            $('.auth-password-toggle').click(function () {
                const input = $(this).siblings('.auth-form-control');
                const icon = $(this).find('i');

                if (input.attr('type') === 'password') {
                    input.attr('type', 'text');
                    icon.removeClass('bx-hide').addClass('bx-show');
                } else {
                    input.attr('type', 'password');
                    icon.removeClass('bx-show').addClass('bx-hide');
                }
            });

            // Form submit işlemleri
            $('#signupForm').submit(function (e) {
                e.preventDefault();

                const btn = $(this).find('.btn-auth');
                const originalContent = btn.html();

                btn.html('<i class="bx bx-loader-alt bx-spin"></i> Kaydediliyor...');
                btn.prop('disabled', true);

                setTimeout(() => {
                    btn.html('<i class="bx bx-check"></i> Başarılı!');
                    btn.css('background', 'linear-gradient(135deg, #28a745, #20c997)');

                    setTimeout(() => {
                        btn.html(originalContent);
                        btn.prop('disabled', false);
                        btn.css('background', 'linear-gradient(135deg, #667eea, #764ba2)');
                    }, 2000);
                }, 2000);
            });

            $('#signinForm').submit(function (e) {
                e.preventDefault();

                const btn = $(this).find('.btn-auth');
                const originalContent = btn.html();

                btn.html('<i class="bx bx-loader-alt bx-spin"></i> Giriş yapılıyor...');
                btn.prop('disabled', true);

                setTimeout(() => {
                    btn.html('<i class="bx bx-check"></i> Başarılı!');
                    btn.css('background', 'linear-gradient(135deg, #28a745, #20c997)');

                    setTimeout(() => {
                        btn.html(originalContent);
                        btn.prop('disabled', false);
                        btn.css('background', 'linear-gradient(135deg, #667eea, #764ba2)');
                    }, 2000);
                }, 2000);
            });

            // Sosyal medya butonları
            $('.btn-social').click(function (e) {
                e.preventDefault();
                const btn = $(this);
                const originalContent = btn.html();

                btn.html('<i class="bx bx-loader-alt bx-spin"></i> Yükleniyor...');
                btn.css('pointer-events', 'none');

                setTimeout(() => {
                    btn.html(originalContent);
                    btn.css('pointer-events', 'auto');
                }, 2000);
            });

            // Input focus efektleri
            $('.form-control').on('focus', function () {
                $(this).parent().addClass('focused');
            }).on('blur', function () {
                if (!$(this).val()) {
                    $(this).parent().removeClass('focused');
                }
            });
        });
    </script>
</body>

</html>
